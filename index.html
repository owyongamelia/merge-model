<!DOCTYPE html>
<html>
<head>
    <title>Excel Merger</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; }
        .form-group { margin-bottom: 20px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merge Excel Files</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload A.xlsx:</label>
                <input type="file" name="file_a" accept=".xlsx" required>
            </div>
            <div class="form-group">
                <p><strong>Note:</strong> File B.xlsx is pre-loaded on the server</p>
            </div>
            <button type="submit">Merge Files</button>
        </form>
    </div>
</body>
</html>
